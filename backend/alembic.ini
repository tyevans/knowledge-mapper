# Minimal Alembic configuration file
# Full configuration is loaded from pyproject.toml by env.py
#
# This file exists for CLI compatibility. All settings are read from
# pyproject.toml [tool.alembic] section.

[alembic]
# Script location - will be overridden by env.py from pyproject.toml
script_location = alembic

# Placeholder database URL - will be overridden by env.py from application settings
sqlalchemy.url = driver://user:pass@localhost/dbname
