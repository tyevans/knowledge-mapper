services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg17
    container_name: knowledge-mapper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_mapper_db}
      POSTGRES_USER: ${POSTGRES_USER:-knowledge_mapper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./backups:/backups  # Mount for database backups (used by db-backup.sh)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowledge_mapper_user} -d ${POSTGRES_DB:-knowledge_mapper_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - knowledge-mapper-network

  # Keycloak OAuth/OIDC Provider
  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: knowledge-mapper-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      # Admin credentials (development only - change in production)
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Database configuration (PostgreSQL)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER:-knowledge_mapper_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}

      # Hostname configuration (use localtest.me for host/Docker compatibility)
      KC_HOSTNAME: keycloak.localtest.me
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_ENABLED: "true"

      # Proxy configuration (for reverse proxy scenarios)
      KC_PROXY: edge
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET / HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | head -1 | grep -q 'HTTP/1.1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      knowledge-mapper-network:
        aliases:
          - keycloak.localtest.me

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: knowledge-mapper-backend
    restart: unless-stopped
    environment:
      # Application
      ENV: ${ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Multi-Tenancy Mode: Separate users for RLS enforcement
      # Database - Application Runtime (uses knowledge_mapper_app_user - NO BYPASSRLS)
      DATABASE_URL: postgresql+asyncpg://knowledge_mapper_app_user:app_password_dev@postgres:5432/${POSTGRES_DB:-knowledge_mapper_db}

      # Database - Migrations (uses knowledge_mapper_migration_user - with BYPASSRLS)
      MIGRATION_DATABASE_URL: postgresql+asyncpg://knowledge_mapper_migration_user:migration_password_dev@postgres:5432/${POSTGRES_DB:-knowledge_mapper_db}

      # Database - Connection Details (for legacy compatibility)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_mapper_db}
      POSTGRES_USER: ${POSTGRES_USER:-knowledge_mapper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-knowledge_mapper_redis_pass}

      # API Configuration
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}

      # Encryption (for API keys storage)
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-}

      # OAuth Configuration (use localtest.me for host/Docker compatibility)
      OAUTH_ISSUER_URL: http://keycloak.localtest.me:8080/realms/knowledge-mapper-dev


      # OpenTelemetry Configuration (for observability)
      OTEL_SERVICE_NAME: backend
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317

      # Event Sourcing Configuration
      EVENT_STORE_ENABLED: ${EVENT_STORE_ENABLED:-true}
      EVENT_STORE_OUTBOX_ENABLED: ${EVENT_STORE_OUTBOX_ENABLED:-true}

      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_PREFIX: ${KAFKA_TOPIC_PREFIX:-events}
      KAFKA_CONSUMER_GROUP: ${KAFKA_CONSUMER_GROUP:-knowledge-mapper}
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}

      # Celery (for queueing background tasks from API endpoints)
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/2

    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - knowledge-mapper-network

  # Frontend (Modern Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: knowledge-mapper-frontend
    restart: unless-stopped
    environment:
      # Backend API URL (accessible from browser)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_API_PREFIX: ${API_V1_PREFIX:-/api/v1}

      # Node environment
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - knowledge-mapper-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: knowledge-mapper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-knowledge_mapper_redis_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - knowledge-mapper-network

  # ============================================================================
  # EVENT STREAMING
  # ============================================================================
  # Kafka for event bus (KRaft mode - no Zookeeper required)
  # Used by eventsource-py for distributed event streaming
  # ============================================================================

  # Apache Kafka - Event Streaming Platform
  # KRaft mode provides built-in consensus without Zookeeper dependency
  kafka:
    image: apache/kafka:3.9.0
    container_name: knowledge-mapper-kafka
    restart: unless-stopped
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Topic defaults (single-node development)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Storage
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # Cluster ID (must be consistent across restarts)
      CLUSTER_ID: 'knowledge-mapper-kafka-cluster'
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - knowledge-mapper-network

  # Kafka UI - Web Interface for Kafka Management
  # Provides topic browsing, message viewing, and consumer group monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: knowledge-mapper-kafka-ui
    restart: unless-stopped
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: knowledge-mapper
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - knowledge-mapper-network

  # ============================================================================
  # WEB SCRAPING & KNOWLEDGE GRAPH
  # ============================================================================
  # Neo4j for knowledge graph storage, Celery for distributed task processing
  # ============================================================================

  # Neo4j - Graph Database for Knowledge Graph
  # Stores extracted entities and their relationships
  neo4j:
    image: neo4j:5.26.0-community
    container_name: knowledge-mapper-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-knowledge_mapper_neo4j_pass}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 512m
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"   # Browser/HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"   # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - knowledge-mapper-network

  # Celery Worker - Distributed Task Processing
  # Handles web scraping, entity extraction, and graph sync tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: knowledge-mapper-celery-worker
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "app.celery_app:celery_app", "worker", "--loglevel=info", "--concurrency=4", "-Q", "scraping,extraction,graph,consolidation,celery"]
    environment:
      # Application
      ENV: ${ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database (uses app user with RLS)
      DATABASE_URL: postgresql+asyncpg://knowledge_mapper_app_user:app_password_dev@postgres:5432/${POSTGRES_DB:-knowledge_mapper_db}

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/2

      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-knowledge_mapper_neo4j_pass}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}

      # Encryption (for API keys decryption)
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-}

      # LLM (Claude) Configuration
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-4096}
      LLM_RATE_LIMIT_RPM: ${LLM_RATE_LIMIT_RPM:-50}

      # OpenTelemetry
      OTEL_SERVICE_NAME: celery-worker
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - knowledge-mapper-network

  # Celery Beat - Task Scheduler
  # Handles periodic tasks like cleanup and metrics publishing
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: knowledge-mapper-celery-beat
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "app.celery_app:celery_app", "beat", "--loglevel=info", "--schedule=/app/data/celerybeat-schedule"]
    environment:
      ENV: ${ENV:-development}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/0
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/2
      OTEL_SERVICE_NAME: celery-beat
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
    volumes:
      - ./backend:/app
      - celery_schedule:/app/data
    depends_on:
      - redis
    networks:
      - knowledge-mapper-network

  # Flower - Celery Monitoring UI
  # Provides real-time monitoring of Celery workers and tasks
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: knowledge-mapper-flower
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "app.celery_app:celery_app", "flower", "--port=5555"]
    environment:
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-knowledge_mapper_redis_pass}@redis:6379/1
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - knowledge-mapper-network

  # ============================================================================
  # OBSERVABILITY STACK
  # ============================================================================
  # The following services provide metrics, logging, tracing, and visualization.
  # Per NFR-RL-001: Backend does NOT depend on these services (fail-open pattern).
  # Application continues to function normally when observability is unavailable.
  # ============================================================================

  # Prometheus - Metrics Collection and Storage
  # Scrapes metrics from backend and other services, stores time-series data
  prometheus:
    image: prom/prometheus:v3.4.1
    container_name: knowledge-mapper-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - knowledge-mapper-network
    # Resource limits (OQ-011): Uncomment to enable resource constraints
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M

  # Loki - Log Aggregation and Storage
  # Receives logs from Promtail, provides log queries for Grafana
  loki:
    image: grafana/loki:3.6.2
    container_name: knowledge-mapper-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    # Note: Loki 3.x uses distroless image without wget/curl, so no healthcheck
    # Use service_started for dependent services instead of service_healthy
    networks:
      - knowledge-mapper-network
    # Resource limits (OQ-011): Uncomment to enable resource constraints
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M

  # Promtail - Docker Container Log Collection
  # Collects container logs via Docker socket and ships them to Loki
  # OQ-008: Uses Docker socket approach for log collection
  # WARNING: Docker socket access provides root-equivalent permissions.
  # Ensure proper access controls in production environments.
  promtail:
    image: grafana/promtail:3.6.2
    container_name: knowledge-mapper-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_started
    networks:
      - knowledge-mapper-network
    # Resource limits (OQ-011): Uncomment to enable resource constraints
    # deploy:
    #   resources:
    #     limits:
    #       memory: 256M
    #       cpus: '0.25'
    #     reservations:
    #       memory: 128M

  # Tempo - Distributed Tracing Backend
  # Receives traces via OpenTelemetry Protocol (OTLP), stores for Grafana queries
  tempo:
    image: grafana/tempo:2.9.0
    container_name: knowledge-mapper-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "${TEMPO_HTTP_PORT:-3200}:3200"      # Tempo API
      - "${TEMPO_OTLP_GRPC_PORT:-4317}:4317"  # OTLP gRPC
      - "${TEMPO_OTLP_HTTP_PORT:-4318}:4318"  # OTLP HTTP
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - knowledge-mapper-network
    # Resource limits (OQ-011): Uncomment to enable resource constraints
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M

  # Grafana - Unified Visualization Platform
  # Provides dashboards for metrics (Prometheus), logs (Loki), and traces (Tempo)
  grafana:
    image: grafana/grafana:latest
    container_name: knowledge-mapper-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      # Feature toggles for trace correlation
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_started
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - knowledge-mapper-network
    # Resource limits (OQ-011): Uncomment to enable resource constraints
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M


volumes:
  postgres_data:
    name: knowledge-mapper-postgres-data
  redis_data:
    name: knowledge-mapper-redis-data
  backend_cache:
    name: knowledge-mapper-backend-cache
  frontend_node_modules:
    name: knowledge-mapper-frontend-node-modules
  keycloak_data:
    name: knowledge-mapper-keycloak-data
    driver: local

  # Event streaming volumes
  kafka_data:
    name: knowledge-mapper-kafka-data

  # Web scraping & knowledge graph volumes
  neo4j_data:
    name: knowledge-mapper-neo4j-data
  neo4j_logs:
    name: knowledge-mapper-neo4j-logs
  celery_schedule:
    name: knowledge-mapper-celery-schedule

  # Observability stack volumes
  prometheus_data:
    name: knowledge-mapper-prometheus-data
  loki_data:
    name: knowledge-mapper-loki-data
  tempo_data:
    name: knowledge-mapper-tempo-data
  grafana_data:
    name: knowledge-mapper-grafana-data


networks:
  knowledge-mapper-network:
    name: knowledge-mapper-network
    driver: bridge
