# Dependabot Configuration for Knowledge Mapper
# Generated by cookiecutter template
#
# This configuration enables automated dependency updates for:
# - Python (pip) - backend dependencies
# - npm - frontend dependencies
# - GitHub Actions - workflow actions
#
# For more information, see:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      # Group minor/patch updates for core frameworks
      fastapi-ecosystem:
        patterns:
          - "fastapi*"
          - "starlette*"
          - "pydantic*"
          - "uvicorn*"
      database:
        patterns:
          - "sqlalchemy*"
          - "alembic*"
          - "asyncpg*"
          - "psycopg*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
          - "httpx*"
      linting:
        patterns:
          - "ruff*"
          - "mypy*"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      lit-ecosystem:
        patterns:
          - "lit*"
          - "@lit/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
      build-tools:
        patterns:
          - "vite*"
          - "typescript*"
          - "eslint*"
          - "@typescript-eslint/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "postcss*"
          - "autoprefixer*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
    groups:
      github-actions:
        patterns:
          - "*"
