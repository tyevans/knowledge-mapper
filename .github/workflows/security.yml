# Security Workflow for Knowledge Mapper
# Generated by cookiecutter template
#
# This workflow runs security scans on:
# - Pull requests to main/develop branches
# - Pushes to main branch
# - Weekly schedule for detecting new vulnerabilities
#
# Jobs:
# - gitleaks-scan: Secret detection in code and git history
# - trivy-image-scan: Container image vulnerability scanning
# - trivy-filesystem-scan: Repository filesystem vulnerability scanning
# - python-dependency-scan: Python dependency vulnerability scanning (pip-audit)
# - npm-dependency-scan: Node.js dependency vulnerability scanning (npm audit)

name: Security

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6 AM UTC to catch new CVEs
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write  # Required for SARIF upload

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  gitleaks-scan:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional, for enterprise features

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30

  trivy-image-scan:
    name: Container Image Scan (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue scanning all images even if one fails
      matrix:
        include:
          - service: backend
            dockerfile: backend/Dockerfile
            context: backend
          - service: frontend
            dockerfile: frontend/Dockerfile
            context: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: production
          load: true  # Load into local Docker for scanning
          tags: ${{ matrix.service }}:scan
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          # Fail on HIGH or CRITICAL vulnerabilities
          exit-code: '1'
          ignore-unfixed: true  # Ignore vulnerabilities without fixes
          vuln-type: 'os,library'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Generate human-readable report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ matrix.service }}:scan
          format: 'table'
          output: 'trivy-${{ matrix.service }}-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'
          trivyignores: '.trivyignore'

      - name: Upload scan report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-${{ matrix.service }}-report
          path: trivy-${{ matrix.service }}-report.txt
          retention-days: 30

  trivy-filesystem-scan:
    name: Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-filesystem.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-filesystem.sarif'
          category: 'trivy-filesystem'

      - name: Generate human-readable filesystem report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-filesystem-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          trivyignores: '.trivyignore'

      - name: Upload filesystem report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-filesystem-report
          path: trivy-filesystem-report.txt
          retention-days: 30

  python-dependency-scan:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Generate requirements from pyproject.toml
        run: |
          uv pip compile pyproject.toml -o requirements-audit.txt

      - name: Run pip-audit (JSON output)
        id: pip-audit-json
        run: |
          pip-audit \
            --requirement requirements-audit.txt \
            --format json \
            --output pip-audit-results.json \
            --desc on \
            --progress-spinner off \
            || true

      - name: Upload pip-audit JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: backend/pip-audit-results.json
          retention-days: 30

      - name: Run pip-audit (fail on vulnerabilities)
        run: |
          # pip-audit --strict fails on any vulnerability
          # For HIGH/CRITICAL only, we rely on pip-audit's default behavior
          # which reports all vulnerabilities. The --strict flag ensures
          # the workflow fails if any vulnerabilities are found.
          pip-audit \
            --requirement requirements-audit.txt \
            --strict \
            --desc on \
            --progress-spinner off

      - name: Generate human-readable report
        if: always()
        run: |
          pip-audit \
            --requirement requirements-audit.txt \
            --desc on \
            --progress-spinner off \
            > pip-audit-report.txt 2>&1 || true

      - name: Upload human-readable report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: backend/pip-audit-report.txt
          retention-days: 30

  npm-dependency-scan:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (JSON output)
        id: npm-audit-json
        run: |
          npm audit --json > npm-audit-results.json 2>&1 || true

      - name: Upload npm audit JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: frontend/npm-audit-results.json
          retention-days: 30

      - name: Run npm audit (fail on high/critical)
        run: |
          # npm audit --audit-level=high will fail on high and critical
          npm audit --audit-level=high

      - name: Generate human-readable report
        if: always()
        run: |
          npm audit > npm-audit-report.txt 2>&1 || true

      - name: Upload human-readable report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.txt
          retention-days: 30
