# Security Workflow for Knowledge Mapper
#
# This workflow runs security scans on:
# - Pull requests to main/develop branches
# - Pushes to main branch
# - Weekly schedule for detecting new vulnerabilities
#
# Jobs:
# - gitleaks-scan: Secret detection in code and git history
# - python-dependency-scan: Python dependency vulnerability scanning (pip-audit)
# - npm-dependency-scan: Node.js dependency vulnerability scanning (npm audit)

name: Security

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6 AM UTC to catch new CVEs
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gitleaks-scan:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30

  python-dependency-scan:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Generate requirements from pyproject.toml
        run: uv pip compile pyproject.toml -o requirements-audit.txt

      - name: Run pip-audit
        run: |
          pip-audit \
            --requirement requirements-audit.txt \
            --strict \
            --desc on \
            --progress-spinner off

  npm-dependency-scan:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
