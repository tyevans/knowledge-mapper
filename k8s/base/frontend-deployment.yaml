# Frontend Deployment for Knowledge Mapper
#
# Nginx serving static Lit web components with:
# - Security contexts (non-root, read-only filesystem)
# - Health probes (liveness and readiness)
# - Resource limits and requests
# - Pod anti-affinity for high availability
#
# Note: Frontend runs on port 8080 (non-privileged) not port 80.
# The service maps external port 80 to container port 8080.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app.kubernetes.io/name: knowledge-mapper
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: "latest"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: knowledge-mapper
      app.kubernetes.io/component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knowledge-mapper
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 30

      # Pod-level security context
      # Using UID 1000 (appuser) configured in Dockerfile
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: frontend
          # Image reference - update OWNER to your GitHub org/username
          # Override tag in overlays: images[].newTag
          image: ghcr.io/your-github-username/knowledge-mapper-frontend:latest
          imagePullPolicy: Always

          ports:
            # Non-privileged port for nginx (configured in nginx.conf)
            - name: http
              containerPort: 8080
              protocol: TCP

          # Resource management (frontend is lightweight)
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          # Liveness probe - restarts container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - controls traffic routing
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - allows slow container startup
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 15
            successThreshold: 1

          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          # Volume mounts for nginx writable directories
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp

      # Volumes for read-only root filesystem
      volumes:
        - name: nginx-cache
          emptyDir:
            sizeLimit: 50Mi
        - name: nginx-run
          emptyDir:
            sizeLimit: 10Mi
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi

      # Pod anti-affinity for high availability
      # Spreads pods across nodes when possible
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: knowledge-mapper
                    app.kubernetes.io/component: frontend
                topologyKey: kubernetes.io/hostname

      # Topology spread for even distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: knowledge-mapper
              app.kubernetes.io/component: frontend
